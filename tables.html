<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script   src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <title>Hot Resturaunt</title>
  </head>
  <body>
      <style type="text/css">
      .align-center {
        text-align: center;
      }

      li {
        padding: 0 5px;
        display: inline;
        list-style: none;
      }

      .little-link:nth-child(1) {
        border-right: solid 1px grey;
      }

      .big-link:nth-child(2) {
        border-right: solid 1px grey;
        border-left: solid 1px grey;
      }

      .big-font {
        font-size: 24px;
      }
    </style>
    <div class="container">
      <div class="jumbotron align-center">
        <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
        <h4>We only have 5 tables! Book your seat before they are all gone!</h4>
        <p>
          <a class="btn btn-danger btn-lg" href="reservation.html" role="button"><span class="glyphicon glyphicon-credit-card"></span>&nbspMake a reservation</a>
          <a class="btn btn-default btn-lg" href="index.html" role="button"><span class="glyphicon glyphicon-home"></span></a>
        </p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Current Reservations</div>
        <div class="panel-body" id="reservationsPanel">

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Waiting List</div>
        <div class="panel-body" id="waitingPanel">
        </div>
      </div>

    </div>

    <div class="">
      <ul>
        <li class="big-link"><a href="#">Clear Table</a></li>
        <li class="big-link"><a href="#">API Table Link</a></li>
        <li class="big-link"><a href="#">API Wait List</a></li>
      </ul>
    </div>
    <script type="text/javascript">
        $.get('http://localhost:8080/api/tables', function(data) {
          console.log(data);
          for (var i = 0; i < data.length; i++) {
            var name = data[i].name;
            var id = data[i].id;
            var newDiv = $('<div class="well big-font"><span class="label label-primary big-font">' + (i+1) + '</span>&nbsp|&nbsp</div>');
            newDiv.append(name).append(id);

            $('#reservationsPanel').append(newDiv);
          }
        })
        $.get('http://localhost:8080/api/waitList', function(data) {
          console.log(data);
          for (var i = 0; i < data.length; i++) {
            var name = data[i].name;
            var id = data[i].id;
            var newDiv = $('<div class="well big-font"><span class="label label-primary big-font">' + (i+1) + '</span>&nbsp|&nbsp</div>');
            newDiv.append(name).append(id);

            $('#waitingPanel').append(newDiv);
          }
        })

    </script>
    <!-- jQuery cdn -->
    <!-- server.js file -->
    <!-- <script src="server.js"></script> -->
  </body>
</html>
